<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Wine Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="wineId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="wineId" name="id" type="text" value="{{ wine._id === null ? '' : wine._id }}"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" ng-model="wine.name"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="grapes" class="control-label">Grapes:</label>

                        <div class="controls">
                            <input type="text" id="grapes" name="grapes" ng-model="wine.grapes"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="country" class="control-label">Country:</label>

                        <div class="controls">
                            <input type="text" id="country" name="country" ng-model="wine.country"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="region" class="control-label">Region:</label>

                        <div class="controls">
                            <input type="text" id="region" name="region" ng-model="wine.region"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="year" class="control-label">Year:</label>

                        <div class="controls">
                            <select class="input-small" id="year" name="year" ng-model="wine.year">
                                <option
                                {{ wine.year == 2012?'selected':'' }}>2012</option>
                                <option
                                {{ wine.year == 2011?'selected':'' }}>2011</option>
                                <option
                                {{ wine.year == 2010?'selected':'' }}>2010</option>
                                <option
                                {{ wine.year == 2009?'selected':'' }}>2009</option>
                                <option
                                {{ wine.year == 2008?'selected':'' }}>2008</option>
                                <option
                                {{ wine.year == 2007?'selected':'' }}>2007</option>
                                <option
                                {{ wine.year == 2006?'selected':'' }}>2006</option>
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="description" class="control-label">Notes:</label>

                        <div class="controls">
                            <textarea id="description" name="description" style="width: 90%;" rows="6" ng-model="wine.description"></textarea>
                        </div>
                    </div>

                </div>

                <div class="span4">
                    <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                        <p><img id="picture" width="180" ng-src="{{wine.picture === null ? 'pics/generic.jpg' : 'pics/' + wine.picture }}"/></p>
                        <p style="color:#999;">To change the picture, drag a new picture from your file system onto the box above.</p>
                    </div>
                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <button class="btn btn-primary save" ng-click="save(wine)">Save</button>
            <button class="btn delete" ng-click="delete(wine)">Delete</button>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Wine saved successfully
        </div>
    </div>
</div>
